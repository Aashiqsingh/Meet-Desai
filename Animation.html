<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 200px;
        width: 200px;
        background-color: teal;
        border: 2px solid red;

        animation-name: ani1;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        /* animation-direction: reverse; */
    }
    @keyframes ani1{
        from{
            height: 0px;
            width: 0px;
        }
        to{
            height: 400px;
            width: 400px;
            background-color: blue;
            border-radius: 50%;
            margin-left: 100px;
            margin-top: 100px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNouSYF7SGHOcJxxOF7XyyMbzyNWD5abuwjQ&s');
            background-size: cover;

            border: 10px dotted darkblue;
        }
    }
</style>
<body>
    
    <div class="box">

    </div>

</body>
</html>
