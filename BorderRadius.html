<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 300px;
        width: 300px;
        border: 5px solid red;
        /* background-color: red; */

        border-radius: 20px;
        border-radius: 50px;
        border-radius: 50%;
        border-radius: 70%;


        border-top-left-radius: 30px;
        border-bottom-right-radius: 40px;

        border-radius: 20px 30px 40px 50px;
        border-radius: 20px 130px 40px;
        border-radius: 120px 130px;


    }
    .box img{
        height: 300px;
        width: 300px;
        border-radius: 120px 130px;
    }
</style>
<body>
    
    <div class="box">
        <img src="https://indianexpress.com/wp-content/uploads/2023/10/Modi-23.jpg" alt="">
    </div>
</body>
</html>
