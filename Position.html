<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        height: 500px;
        width: 500px;
        margin: 100px 400px;
        background-color: teal;
    }
    .box{
        height: 100px;
        width: 100px;
        border: 1px solid red;
    }
    .red{
        background-color: red;
        position: relative;
        top: 2000px;
        left: 200px;
    }
    #blue{
        background-color: blue;
        position: absolute;
        top: 2000px;
        left: 200px;
    }
    .green{
        background-color: green;
        position: fixed;
        top: 400px;
        left: 700px;
    }
    .yellow{
        background-color: yellow;
        position: sticky;
        top: 20px;
    }
</style>
<body>
    
    <div class="main">
        <div class="box red">Relative</div>
        <div class="box" id="blue">Absolute</div>
        <div class="box green">Fixed</div>
        <div class="box yellow">Sticky</div>
    </div>
</body>
</html>
